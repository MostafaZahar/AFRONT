<div class="uploaded-files-container">
    <div class="search-container">
      <h2 class="search-title">Rechercher des fichiers upload√©s</h2>
      <div class="search-forms">
        <input [formControl]="searchControlFileName" placeholder="Rechercher par nom de fichier" class="search-input"/>
        <button mat-button class="search-button" (click)="onSearch()">Rechercher</button>
      </div>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> Nom du fichier </th>
          <td mat-cell *matCellDef="let file"> {{file.fileName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="filePath">
          <th mat-header-cell *matHeaderCellDef> Chemin du fichier </th>
          <td mat-cell *matCellDef="let file"> {{file.filePath}} </td>
        </ng-container>
  
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef> Date d'upload </th>
          <td mat-cell *matCellDef="let file"> {{file.uploadDate | date: 'short'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Statut </th>
          <td mat-cell *matCellDef="let file"> {{file.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> ID de l'utilisateur </th>
          <td mat-cell *matCellDef="let file"> {{file.userId}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #0064b0; color: white;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div class="paginator-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  
    <div *ngIf="dataCharge" class="spinner-container">
      <mat-spinner color="warn"></mat-spinner> Chargement...
    </div>
  </div>
