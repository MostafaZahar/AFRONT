<div class="user-container">
    <div class="search-container">
      <input [(ngModel)]="searchTerm" placeholder="Rechercher par nom ou prénom" class="search-input"/>
      <button mat-button (click)="getUsers()">Rechercher</button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Statut </th>
          <td mat-cell *matCellDef="let user" [ngClass]="{'active': user.activateCompte, 'inactive': !user.activateCompte}">
            {{ user.activateCompte ? 'Activé' : 'Désactivé' }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-button (click)="activateAccount(user.id)" *ngIf="!user.activateCompte">Activer</button>
            <button mat-button (click)="deactivateAccount(user.id)" *ngIf="user.activateCompte">Désactiver</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
